<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffcc00;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #ffcc00;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            background: #ffcc00;
            color: #333;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #ffd633;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.4);
        }
        
        .info {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在为您跳转</h1>
        <p>您将在 <span id="countdown" class="countdown">5</span> 秒后自动跳转到下载页面</p>
        
        <div class="loader"></div>
        
        <p>如果页面没有自动跳转，请点击下方按钮</p>
        <button id="redirectBtn" class="btn">立即跳转</button>
        
        <p class="info">正在跳转到: ./download</p>
    </div>

    <script>
        // 目标URL
        const targetUrl = './download';
        
        // 倒计时时间（秒）
        let countdownTime = 3;
        
        // 获取倒计时元素
        const countdownElement = document.getElementById('countdown');
        
        // 更新倒计时显示
        function updateCountdown() {
            countdownElement.textContent = countdownTime;
            
            if (countdownTime <= 0) {
                // 倒计时结束，执行跳转
                window.location.href = targetUrl;
            } else {
                countdownTime--;
                // 每秒更新一次
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // 手动跳转按钮
        document.getElementById('redirectBtn').addEventListener('click', function() {
            window.location.href = targetUrl;
        });
        
        // 页面加载后开始倒计时
        window.onload = function() {
            updateCountdown();
        };
    </script>
</body>
</html>
